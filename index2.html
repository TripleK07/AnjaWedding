<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vic & Anja Wedding</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            font-family: "Kaushan Script", cursive;
            font-weight: 400;
            font-style: normal;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            /* Minimum width */
            min-height: 100%;
            /* Minimum height */
            width: auto;
            /* Width auto to allow stretching */
            height: auto;
            /* Height auto to allow stretching */
            transform: translate(-50%, -50%);
            /* Center the video */
            object-fit: cover;
            /* Ensures the video covers the entire area */
        }

        .content-bottom {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1;
            /* Ensures content is above the video */
        }

        .content-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1;
            /* Ensures content is above the video */
        }

        p {
            font-size: 1.5em;
        }


        button {
            background-color: rgba(71, 65, 65, 0.7) !important;
            color: white !important;
        }

        #play-button {
            width: 60px;
            /* Set width */
            height: 60px;
            /* Set height */
            border-radius: 50%;
            /* Circular button */
            background-color: rgba(71, 65, 65, 0.7);
            /* Semi-transparent red */
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Center the icon */
            outline: none;
        }

        #play-button i {
            color: white;
            /* Icon color */
            font-size: 2em;
            /* Icon size */
        }

        #play-button:hover {
            background-color: rgba(255, 0, 0, 1);
        }
    </style>
</head>

<body>
    
    <div class="video-background">
        <video id="bg-video" autoplay muted loop>
            <source src="./video/Shane Filan - Beautiful In White (Official Video).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content-center">
        <button id="play-button">
            <i class="fas fa-volume-mute"></i>
        </button>
    </div>
    <div class="content-bottom">
        <div id='question-text'>
            <h1>Will you join our special day?</h1>
            <div style="margin-top: 30px;">
                <center>
                    <button id="submit" class="btn" style="margin-right: 20px;">Yes</button>
                    <button id="cancel" class="btn">No</button>
                </center>
            </div>
        </div>
        <div id='response-text' hidden>
            <h1>Thank you for your response!</h1>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            const video = $('#bg-video').get(0);
            const playButtonIcon = $('#play-button i');

            // Attempt to play the video (may be muted depending on browser policies)
            video.play().then(() => {
                console.log("Video is playing with sound.");
            }).catch((error) => {
                console.log("Autoplay prevented, video will be muted.");
            });

            $('#play-button').click(function () {
                if (video.muted) {
                    video.muted = false; // Unmute the video
                    playButtonIcon.removeClass('fa-volume-mute').addClass('fa-volume-up'); // Change to volume up icon
                } else {
                    video.muted = true; // Mute the video
                    playButtonIcon.removeClass('fa-volume-up').addClass('fa-volume-mute'); // Change to volume mute icon
                }
                video.play(); // Ensure the video is playing
            });

            $('#submit').click(function () {
                window.open('https://forms.fillout.com/t/q1XP57ZDfbus', '_blank');
            });

            $('#cancel').click(function () {
                console.log('hi');
                $('#response-text').removeAttr('hidden');
                // $('#question-text').attr('hidden', true);
                $('#question-text').remove();
            });
        });
    </script>
</body>

</html>
