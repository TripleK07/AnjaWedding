<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        img {
            width: 100%;
            height: auto;
        }

        .touch-target {
            position: absolute;
            bottom: 70px;
            left: 52%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: transparent;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="./images/zoom-recep.gif" alt="Responsive Image">
    <div class="touch-target"></div>

    <script>
        const touchTarget = document.querySelector('.touch-target');

        touchTarget.addEventListener('click', () => {
            window.location.href = 'https://forms.fillout.com/t/rVsWxWGSLSus';
        });

        touchTarget.addEventListener('touchend', () => {
            window.location.href = 'https://forms.fillout.com/t/rVsWxWGSLSus';
        });
    </script>
</body>
</html>
