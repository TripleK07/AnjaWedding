<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate to View Landscape SVG</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: auto; /* Allow body to adjust height */
            overflow-y: auto; /* Allow vertical scrolling */
            background-color: #000; /* Black background for contrast */
            font-family: 'Roboto', sans-serif; /* Google Font */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            
            position: relative;
            color: white;
            text-align: center;
            overflow: hidden; /* Hide any overflow */
        }

        .overlay {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            z-index: 100;
            animation: fadeIn 1s ease; /* Fade-in effect */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center content */
        }

        .overlay h1 {
            font-size: 32px;
            margin-bottom: 10px;
            animation: bounce 1s infinite; /* Bounce animation */
            text-align: center; /* Center align text */
        }

        .overlay p {
            font-size: 18px;
            line-height: 1.5;
            color: #ccc;
            margin-bottom: 20px;
            text-align: center; /* Center align text */
        }

        .rotate-gif {
            width: 100px; /* Adjust size as needed */
            height: auto;
            margin: 0 auto; /* Center the GIF */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .landscape-image {
            display: none; /* Initially hidden */
            width: 100%; /* Full width */
            height: auto; /* Full height */
            object-fit: cover; /* Cover the container while maintaining aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay" id="message">
            <h1>Rotate Your Device!</h1>
            <p>For the best experience, please rotate your device to landscape mode.</p>
            <img src="./images/rotate.gif" alt="Rotate Device" class="rotate-gif"> <!-- Add your GIF here -->
        </div>
        <img src="./images/zoom-only.gif" alt="Landscape SVG" class="landscape-image" id="landscapeImage">
    </div>
    <script>
        const backgroundMusic = document.getElementById('backgroundMusic');

        function checkOrientation() {
            const overlay = document.getElementById('message');
            const image = document.getElementById('landscapeImage');

            if (window.innerWidth < window.innerHeight) {
                overlay.style.display = 'flex'; // Show overlay
                image.style.display = 'none'; // Hide image
                backgroundMusic.pause(); // Pause music
            } else {
                overlay.style.display = 'none'; // Hide overlay
                image.style.display = 'block'; // Show image
                backgroundMusic.muted = false;
                backgroundMusic.play(); // Play music
            }
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);
        window.addEventListener('load', checkOrientation);
    </script>
</body>
</html>
